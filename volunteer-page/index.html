<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurar projetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <div class="bg-dark text-white text-center py-4">
            <h1 class="text-center mt-5">Necessidades Cadastradas</h1>
        </div>
    </header>

    <div class="container py-5">
        <div class="search-container">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="searchInput" class="form-label">Pesquisar necessidades</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Digite palavras-chave...">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="helpTypeFilter" class="form-label">Filtrar por tipo</label>
                        <select class="form-select" id="helpTypeFilter">
                            <option value="">Todos os tipos</option>
                            <option value="Educação">Educação</option>
                            <option value="Saúde">Saúde</option>
                            <option value="Meio Ambiente">Meio Ambiente</option>
                            <option value="Doação de Alimentos">Doação de Alimentos</option>
                            <option value="Doação de Roupas">Doação de Roupas</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div id="needsContainer" class="row">
          </div>
          
          <div id="emptyState" class="empty-state" style="display: none;">
            <img src="../images/empty-state.svg" alt="Nenhuma necessidade encontrada" width="150" class="mb-4">
            <h3>Nenhuma necessidade encontrada</h3>
            <p class="text-muted">Tente ajustar sua pesquisa ou filtro para encontrar o que procura.</p>
          </div>
        </div>

        <footer class="bg-dark text-white text-center py-4 mt-5 w-100">
            <p class="mb-0">&copy; 2025 Volunteers For People. Todos os direitos reservados.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="needs.js"></script>
</body>

</html>
